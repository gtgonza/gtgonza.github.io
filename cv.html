
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Gonzalo Gonzalez Melo</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 2rem;
        }
        
        /* Title */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        
        /* PDF container */
        .pdf-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            border: 1px solid #eee;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* PDF embed */
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Download link */
        .download-link {
            margin-top: 1rem;
            text-align: center;
        }
        
        .download-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 2px solid #000;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .download-link a:hover {
            background-color: #000;
            color: #fff;
        }
        
        /* Bottom section */
        .bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            background-color: #ffffff;
            border-top: 1px solid #eee;
        }

        /* Navigation link */
        .nav-link {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .pdf-container {
                height: 70vh;
            }
            
            .main-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Resume</h1>
        
        <div class="pdf-container">
            <embed src="CV.pdf" type="application/pdf" class="pdf-embed">
            <p>If the PDF doesn't display, <a href="CV.pdf" target="_blank">click here to view it</a>.</p>
        </div>
    </div>
    
    <!-- Bottom section -->
    <div class="bottom">
        <a href="index.html" class="nav-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
