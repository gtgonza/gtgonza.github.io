<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonzalo Gonzalez Melo</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Helvetica', 'Arial', sans-serif; 
            background-color: #ffffff; 
            color: #333; 
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        a { text-decoration: none; color: inherit; }

        /* Photo strip - vertical band */
        .photo-strip {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        
        .photo-strip-inner {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .strip-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .strip-photo.active {
            opacity: 0.8;
        }
        
        .strip-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(-90deg);
            font-size: 0.7rem;
            color: #666;
            background: rgba(255,255,255,0.9);
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
            pointer-events: none;
        }

        /* Header */
        header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(15px); 
            box-shadow: 0 1px 20px rgba(0,0,0,0.08); 
            z-index: 100; 
            transition: all 0.3s ease;
            margin-left: 80px;
            width: calc(100% - 80px);
        }
        
        .header-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 1.2rem 2rem; 
        }
        
        .site-title { 
            font-size: 1.4rem; 
            font-weight: 600; 
            letter-spacing: 0.02em;
            color: #2c2c2c;
        }
        
        .nav-list { 
            list-style: none; 
            display: flex; 
            gap: 2rem; 
        }
        
        .nav-list li a { 
            font-size: 1rem; 
            font-weight: 500; 
            position: relative; 
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        .nav-list li a:hover { 
            color: #666; 
        }
        
        .nav-list li a::after { 
            content: ''; 
            position: absolute; 
            left: 0; 
            bottom: 0; 
            width: 0; 
            height: 2px; 
            background: #333; 
            transition: width 0.3s ease;
        }
        
        .nav-list li a:hover::after { 
            width: 100%; 
        }

        /* Main Content */
        .main-content { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            padding-top: 5rem;
            margin-left: 80px;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            position: relative;
        }
        
        .content-wrapper { 
            display: flex; 
            width: 100%; 
            max-width: 1200px; 
            align-items: center;
            gap: 4rem;
            padding: 0 2rem;
        }
        
        .text-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }
        
        .text-content h1 { 
            font-size: 3.5rem; 
            margin-bottom: 1.5rem; 
            text-transform: uppercase; 
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #2c2c2c;
            line-height: 1.1;
        }
        
        .text-content p { 
            font-size: 1.3rem; 
            color: #666; 
            line-height: 1.8;
            max-width: 500px;
        }
        
        .image-content { 
            flex: 0 0 auto; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }
        
        .image-content img { 
            width: 320px; 
            height: 400px;
            object-fit: cover;
            border-radius: 16px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .image-content img:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
        }

        /* Time display in corner */
        .time-corner {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            color: #666;
            z-index: 50;
        }
        
        .time-corner a {
            color: #666;
            transition: color 0.3s ease;
        }
        
        .time-corner a:hover {
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photo-strip {
                display: none;
            }
            
            header {
                margin-left: 0;
                width: 100%;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            body {
                overflow: auto;
                height: auto;
            }
            
            .main-content {
                height: auto;
                min-height: 100vh;
                padding: 6rem 0 3rem;
            }
            
            .content-wrapper { 
                flex-direction: column; 
                gap: 3rem;
                text-align: center;
            }
            
            .text-content h1 { 
                font-size: 2.5rem; 
            }
            
            .image-content img {
                width: 250px;
                height: 320px;
            }
            
            .nav-list {
                gap: 1rem;
            }
            
            .nav-list li a {
                font-size: 0.9rem;
            }
            
            .time-corner {
                position: relative;
                text-align: center;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Photo strip -->
    <div class="photo-strip">
        <div class="photo-strip-inner">
            <img src="https://i.imgur.com/lOMdABx.jpg" alt="" class="strip-photo active">
            <img src="https://i.imgur.com/4cREDRw.jpg" alt="" class="strip-photo">
            <img src="https://i.imgur.com/LR5Mhka.jpg" alt="" class="strip-photo">
            <img src="https://i.imgur.com/fiYKiVk.jpg" alt="" class="strip-photo">
            <img src="https://i.imgur.com/LEjIQkU.jpg" alt="" class="strip-photo">
            <img src="https://i.imgur.com/iZZBrV7.jpg" alt="" class="strip-photo">
            <img src="https://i.imgur.com/9atX6WF.jpg" alt="" class="strip-photo">
            <img src="https://i.imgur.com/ruqrASr.jpg" alt="" class="strip-photo">
            <img src="https://i.imgur.com/46Kbz4M.jpg" alt="" class="strip-photo">

        </div>
    </div>

    <header>
        <div class="header-container">
            <h1 class="site-title">Gonzalo Gonzalez Melo</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="http://gtgonza.github.io/cv.html">Resume</a></li>
                    <li><a href="http://gtgonza.github.io/research.html">Research</a></li>
                    <li><a href="http://gtgonza.github.io/portfolio.html">Portfolio</a></li>
                    <li><a href="http://gtgonza.github.io/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="text-content">
                <h1>Gonzalo Gonzalez Melo</h1>
                <p>Welcome to my personal page. Here you can find my resume, research, portfolio and ways to get in touch.</p>
            </div>
            <div class="image-content">
                <img src="foto_gg.jpg" alt="Foto de Gonzalo">
            </div>
        </div>
    </main>

    <div class="time-corner">
        <a href="//24timezones.com/Santiago/time" target="_blank" rel="nofollow">Santiago, Chile</a>
    </div>

    <script>
        // Photo strip rotation
        const stripPhotos = document.querySelectorAll('.strip-photo');
        let currentStripIndex = 0;

        function rotateStripPhoto() {
            stripPhotos[currentStripIndex].classList.remove('active');
            currentStripIndex = (currentStripIndex + 1) % stripPhotos.length;
            stripPhotos[currentStripIndex].classList.add('active');
        }

        // Change photo every 3 seconds
        setInterval(rotateStripPhoto, 3000);
    </script>
    
    <script type="text/javascript" src="//w.24timezones.com/l.js" async></script>
</body>
</html>
