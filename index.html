<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main container that divides everything in half vertically */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            height: 100vh;
        }

        /* Top section divided into two columns */
        .top {
            display: flex;
            flex: 1;
        }

        /* Left: Name and description */
        .top-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            width: 50%;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Profile photo styling */
        .profile-photo {
            width: 140px;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
            object-position: center top;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Right: Links */
        .top-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            width: 50%;
            background-color: #eaeaea;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Links in black */
        .links a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Bottom section with image slider and time */
        .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #ffffff;
            flex: 1;
            position: relative;
        }

        /* Slider container */
        .slider {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Adjusted to fit 1 image at a time */
            height: 400px; /* Fijamos una altura constante */
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .slides {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 100%; /* La imagen se ajusta al 100% del contenedor */
            object-fit: cover; /* Mantiene la proporci√≥n y cubre todo el contenedor */
        }

        /* Text overlay on the slider */
        .slider-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
        }

        .time-display {
            font-size: 1rem;
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .top {
                flex-direction: column;
            }
            
            .top-left, .top-right {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .profile-photo {
                width: 120px;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Top section: divided into two columns -->

                    <a href="http://gtgonza.github.io/research.html">Research</a>

        <!-- Bottom section: Image slider and time -->

            <!-- Slider for images -->

            <!-- Time display -->
            <div class="time-display">
                <a href="//24timezones.com/Santiago/time" class="clock24" id="tz24-1651261068-c1232-eyJob3VydHlwZSI6MTIsInNob3dkYXRlIjoiMCIsInNob3dzZWNvbmRzIjoiMSIsInNob3d0aW1lem9uZSI6IjEiLCJ0eXBlIjoiZCIsImxhbmciOiJlbiJ9" title="Santiago time now" target="_blank" rel="nofollow">

                </a>
                <script type="text/javascript" src="//w.24timezones.com/l.js" async></script>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        let index = 0;
        let slideWidth = document.querySelector('.slider').offsetWidth; // Get the width of the slider

        function showNextSlide() {
            if (index < totalSlides - 1) {
                index++;
                slides.style.transition = 'transform 0.5s ease-in-out';
            } else {
                // Pause at the last slide for 3 seconds and then go back to the first slide
                setTimeout(() => {
                    index = 0;
                    slides.style.transition = 'none'; // Disable transition for instant return
                    slides.style.transform = `translateX(-${index * slideWidth}px)`;
                    setTimeout(() => {
                        slides.style.transition = 'transform 0.5s ease-in-out'; // Re-enable transition
                    }, 20); // Add a tiny delay before restoring the transition
                }, 3000); // Wait for 3 seconds at the last slide
            }
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        setInterval(showNextSlide, 3000); // Change image every 3 seconds

        // Ensure the slider resizes correctly if the window size changes
        window.addEventListener('resize', () => {
            slideWidth = document.querySelector('.slider').offsetWidth;
        });
    </script> 
</body>
