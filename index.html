<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GONZALO GONZALEZ MELO</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container principal que lo divide todo en la mitad verticalmente */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            height: 100vh;
        }

        /* Parte superior dividida en dos columnas */
        .top {
            display: flex;
            flex: 1;
        }

        /* Izquierda: Nombre y descripción */
        .top-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            width: 50%;
            background-color: #f5f5f5; /* Color de fondo claro */
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }

        /* Derecha: Links de interés */
        .top-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            width: 50%;
            background-color: #eaeaea;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .links a {
            text-decoration: none;
            color: #e74c3c; /* Color de los enlaces */
            font-weight: bold;
            font-size: 1.2rem;
        }

        .links a:hover {
            color: #3498db; /* Color hover */
            text-decoration: underline;
        }

        /* Parte inferior con la imagen y el tiempo */
        .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #ffffff;
            flex: 1;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .time-display {
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Parte superior: dividida en dos columnas -->
        <div class="top">
            <!-- Columna izquierda: Nombre y descripción -->
            <div class="top-left">
                <h1>Gonzalo Gonzalez Melo</h1>
                <p>
                    Bienvenido a la página personal de Gonzalo Gonzalez Melo. Aquí puedes encontrar mi currículum, galería y formas de contactarme.
                </p>
            </div>
            <!-- Columna derecha: Links de interés -->
            <div class="top-right">
                <div class="links">
                    <a href="http://gtgonza.github.io/gallery.html">Galería</a>
                    <a href="https://www.dropbox.com/s/dm2ecaz2s5vj1if/CV_Gonza.pdf?dl=0">Currículum</a>
                    <a href="http://gtgonza.github.io/contact.html">Contacto</a>
                </div>
            </div>
        </div>

        <!-- Parte inferior: Imagen y tiempo -->
        <div class="bottom">
            <img src="https://i.imgur.com/lOMdABx.jpg" alt="Gonzalo Gonzalez Melo">
            <div class="time-display">
                <a href="//24timezones.com/Santiago/time" class="clock24" id="tz24-1651261068-c1232-eyJob3VydHlwZSI6MTIsInNob3dkYXRlIjoiMCIsInNob3dzZWNvbmRzIjoiMSIsInNob3d0aW1lem9uZSI6IjEiLCJ0eXBlIjoiZCIsImxhbmciOiJlbiJ9" title="Hora actual en Santiago" target="_blank" rel="nofollow">
                    Tiempo en Santiago, Chile
                </a>
                <script type="text/javascript" src="//w.24timezones.com/l.js" async></script>
            </div>
        </div>
    </div>
</body>
</html>
