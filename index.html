<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GONZALO GONZALEZ MELO</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main container that divides everything in half vertically */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            height: 100vh;
        }

        /* Top section divided into two columns */
        .top {
            display: flex;
            flex: 1;
        }

        /* Left: Name and description */
        .top-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            width: 50%;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }

        /* Right: Links */
        .top-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            width: 50%;
            background-color: #eaeaea;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Links in black */
        .links a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Bottom section with image slider and time */
        .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #ffffff;
            flex: 1;
            position: relative;
        }

        /* Slider container */
        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text overlay on the slider */
        .slider-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
        }

        .time-display {
            font-size: 1rem;
            color: #333;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- Top section: divided into two columns -->
        <div class="top">
            <!-- Left column: Name and description -->
            <div class="top-left">
                <h1>Gonzalo Gonzalez Melo</h1>
                <p>
                    Welcome to my personal page. Here you can find my resume, research and ways to get in touch.
                </p>
            </div>
            <!-- Right column: Links -->
            <div class="top-right">
                <div class="links">
                    <a href="https://www.dropbox.com/scl/fi/8miegl7ggapafphw6euer/CV.pdf?rlkey=7bi0zzfkqan2h5wby5aq302qp&dl=0">Resume</a>
                    <a href="http://gtgonza.github.io/research.html">Research</a>
                    <a href="http://gtgonza.github.io/contact.html">Contact</a>
                </div>
            </div>
        </div>

        <!-- Bottom section: Image slider and time -->
        <div class="bottom">
            <!-- Slider for images -->
            <div class="slider">
                <div class="slides">
                    <img src="https://i.imgur.com/lOMdABx.jpg" alt="Image 1">
                    <img src="https://i.imgur.com/4cREDRw.jpg" alt="Image 2">
                    <img src="https://i.imgur.com/LR5Mhka.jpg" alt="Image 3">
                    <img src="https://i.imgur.com/fiYKiVk.jpg" alt="Image 4">
                    <img src="https://i.imgur.com/LEjIQkU.jpg" alt="Image 5">
                    <img src="https://i.imgur.com/iZZBrV7.jpg" alt="Image 6">
                    <img src="https://i.imgur.com/9atX6WF.jpg" alt="Image 7">
                    <img src="https://i.imgur.com/ruqrASr.jpg" alt="Image 8">
                    <img src="https://i.imgur.com/46Kbz4M.jpg" alt="Image 9">
                </div>
                <div class="slider-text">Analog photography is my hobby</div>
            </div>

            <!-- Time display -->
            <div class="time-display">
                <a href="//24timezones.com/Santiago/time" class="clock24" id="tz24-1651261068-c1232-eyJob3VydHlwZSI6MTIsInNob3dkYXRlIjoiMCIsInNob3dzZWNvbmRzIjoiMSIsInNob3d0aW1lem9uZSI6IjEiLCJ0eXBlIjoiZCIsImxhbmciOiJlbiJ9" title="Santiago time now" target="_blank" rel="nofollow">
                    Time in Santiago, Chile
                </a>
                <script type="text/javascript" src="//w.24timezones.com/l.js" async></script>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        let index = 0;

        function showNextSlide() {
            index = (index + 1) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(showNextSlide, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
