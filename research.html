<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Gonzalo Gonzalez Melo</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container to divide the page into two sections */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        /* Gray box for research interests */
        .research-box {
            background-color: #f5f5f5;
            padding: 2rem;
            width: 50%;
            text-align: left;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }

        /* Right section for listing research */
        .research-list {
            width: 40%;
            padding-left: 2rem;
        }

        ul {
            list-style-type: disc;
            padding-left: 1rem;
        }

        /* Style for the research title */
        .research-title {
            font-weight: bold;
        }

        /* Style for coauthors */
        .research-authors {
            font-weight: normal;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left section: Research interests -->
        <div class="research-box">
            <h1>Research Interests</h1>
            <p>
                My research interests are in the fields of machine learning, political economy, development economics, cultural economics, and economic history.
            </p>
        </div>

        <!-- Right section: List of research projects -->
        <div class="research-list">
            <ul>
                <li>
                    <span class="research-title">Molded Culture</span> 
                    <span class="research-authors">with Miriam Artiles and Mateo Uribe-Castro</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
